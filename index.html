<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shoping List</title>
	<link rel="stylesheet" href="./css/list.css">
<script src="./js/list.js"></script>
</head>


<body>
    <h3 id="total">Grand Total: $0</h3>
    <form>
      <label for="item-name-input">Item Name:</label>
      <input type="text" id="item-name-input" aria-label="Item Name" aria-required="true" required>
      <br>
      <label for="item-price-input">Item Price:</label>
      <input type="number" id="item-price-input" aria-label="Item Price" aria-required="true" required>
      <br>
      <button type="button" id="add" aria-label="Add Item">Add</button>
    </form>
    <table id="shopping-list">
      <tr>
        <th id="item">Item</th>
        <th id="price">Price</th>
      </tr>
      <tr>
        <td>Grand Total</td>
        <td id="grand-total">$0</td>
      </tr>
    </table>
</body>

</html>
