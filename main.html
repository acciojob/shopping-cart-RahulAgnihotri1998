<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shopping List</title>
</head>
<body>
  <header>
    <h1>Shopping List</h1>
  </header>
  <main>
    <form>
      <label for="item-name-input">Item Name:</label>
      <input id="item-name-input" type="text">
      <label for="item-price-input">Price:</label>
      <input id="item-price-input" type="number">
      <button id="add">Add</button>
    </form>
    <table>
      <thead>
        <tr>
          <th id="item">Item</th>
          <th id="price">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Grand Total</td>
          <td id="total">0</td>
        </tr>
      </tbody>
    </table>
  </main>
	  <script src="script.js"></script>
</body>
</html>
